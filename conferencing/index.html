<html>
	<head>
		<title>cootVR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<!--these two scripts are purely for the ripped-off setup-->
		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>

		<script src="/socket.io/socket.io.js"></script>
		
		<script src="lib/three.min.js"></script>
		<script src="lib/WireframeGeometry.js"></script>

		<script src="lib/SceneFromDemo.js"></script>
		<script src="lib/THREEx.FullScreen.js"></script>

		<script src="users.js"></script>

		<script src="desktopVrInitialization.js"></script>

		<script src="mobile.js"></script>

		<script src="socketStuffAndPageInitialization.js"></script>
		
	</body>
</html>
